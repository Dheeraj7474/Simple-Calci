<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Calculator buttons will go here -->
            <button>C</button>
            <button><</button>
            <button>%</button>
            <button>/</button>
            <br><br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <br><br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <br><br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <br><br>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>=</button>
            <!-- ... other buttons ... -->
            <button>=</button>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
